<header id="global-header" class="with-proposition">
    <a href="#content" class="skiplink">Skip to main content</a>
    {% include "layouts/partials/_cookie-banner.html" %}
    <div class="header-wrapper">
        <div class="header-global">
            <div class="header-logo">
                <a href="{{ homepage_url|default('/') }}" title="{{ logo_link_title|default('Go to the GOV.UK homepage') }}" id="logo" class="content">
                    <img src="{{ asset_path }}images/external/gov.uk_logotype_crown_invert_trans.png?0.1.0" width="36" height="32" alt=""> {{ global_header_text|default('GOV.UK') }}
                </a>
            </div>
            {% block inside_header %}{% endblock %}
        </div>
        {% block proposition_header %}
        <div class="header-proposition">
            <nav id="proposition-menu" class="content" aria-label="Main navigation">
                <a href="/" id="proposition-name">
                    {% block service_name %}
                    {% if serviceName %} {{ serviceName }} {% endif %}
                    {% endblock %}
                </a>
            </nav>
        </div>
        {% endblock %}
    </div>
</header>
